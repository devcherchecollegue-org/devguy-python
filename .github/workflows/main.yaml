name: audit with tests and lint
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - '**.md'
jobs:
  audit:
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.2'

      - name: install dependencies
        # skipping requirements.txt for speed purpose => cannot skip for test
        run: pip3 install requirement.txt && pip3 install requirement-dev.txt

      - name: lint
        run: pylama main.py app/*

      - name: test
        run: pytest app/*
